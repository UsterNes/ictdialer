<nb-card>
    <nb-card-header>
      Recording List
      <input style="float:right" class="form-control cc" type="text" #filter placeholder="Filter Recordings">
    </nb-card-header>
  
    <nb-card-body>
        <button type="button" mat-raised-button color="primary" style="font-size:15px" [routerLink]="['/pages/message/recording/new']"><i class="fa fa-plus"></i> Add Recording</button>
        <br>
        <br>
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="aRecording" matSort>
          <ng-container matColumnDef="ID">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let recording">
              {{recording.recording_id}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Recording Name:</mat-header-cell>
            <mat-cell *matCellDef="let recording" style="text-align:left">
              {{recording.name}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
            <mat-cell *matCellDef="let recording" style="text-align:left">
              {{recording.type}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="length">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Length</mat-header-cell>
              <mat-cell *matCellDef="let recording">
                {{recording.length}}</mat-cell>
            </ng-container>
          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
            <mat-cell *matCellDef="let recording" style="text-align:left">
              {{recording.description}}</mat-cell>
          </ng-container>
          <ng-container cdkColumnDef="Operations">
              <mat-header-cell *matHeaderCellDef>Operations</mat-header-cell>
              <mat-cell *matCellDef="let recording">
              <button mat-icon-button color="primary" style= "font-size:20px">
                <mat-icon><a routerLink="/pages/message/recording/{{recording.recording_id}}" title="Edit"><nb-icon icon="edit-2-outline"></nb-icon></a></mat-icon>
              </button>
              <button mat-icon-button color="primary" style= "font-size:20px">
                <mat-icon (click)="downloadRecording(recording.recording_id)"  ><nb-icon icon="download-outline" title="Download"></nb-icon></mat-icon>
              </button>
              <button mat-icon-button color="primary" style= "font-size:20px">
                <mat-icon style="color:red" (click)="showStaticModal(recording.name, recording.recording_id)" ><nb-icon icon="trash-2-outline" title="Delete"></nb-icon></mat-icon>                
              </button>
              </mat-cell>
              </ng-container>
        <mat-header-row
          *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row;columns:displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
    [length] = "length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  </div>
</nb-card-body>
</nb-card>
