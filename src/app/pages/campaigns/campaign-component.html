<div class="row">
  <div class="col-xxxl-3 col-md-6">    
    <ngx-status-card [routerLink]="['/pages/campaigns/campaigns/sendsms/new']" title="SMS Campaign" type="primary">
      <i class="ion-android-textsms"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card [routerLink]="['/pages/campaigns/campaigns/sendemail/new']" title="Email Campaign" type="success" >
      <i class="ion-email"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card [routerLink]="['/pages/campaigns/campaigns/sendfax/new']" title="Fax Campaign" type="info">
      <i class="fa fa-file"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card [routerLink]="['/pages/campaigns/campaigns/voicemessage/new']" title="Voice Campaign" type="warning">
      <i class="nb-phone"></i>
    </ngx-status-card>
  </div>
  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card [routerLink]="['/pages/campaigns/campaigns/ivr/new']" title="IVR Campaign" type="danger">
      <i class="fa fa-signal"></i>
    </ngx-status-card>
  </div>
</div>
<nb-card>
    <nb-card-header>
      Campaign List
    </nb-card-header>
    <nb-card-body>
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="aCampaign" matSort>
          <ng-container matColumnDef="ID">
            <mat-header-cell *matHeaderCellDef mat-sort-header >ID</mat-header-cell>
            <mat-cell *matCellDef="let campaign">
              {{campaign.campaign_id}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="ID1">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Program ID</mat-header-cell>
            <mat-cell *matCellDef="let campaign">
              {{campaign.program_id}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Program Name</mat-header-cell>
              <mat-cell *matCellDef="let campaign" style="text-align:left">
                {{campaign.program_type}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                <mat-cell *matCellDef="let campaign" style="text-align:left">
                  {{campaign.status}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="total">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Total</mat-header-cell>
                <mat-cell *matCellDef="let campaign">
                  {{campaign.contact_total}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="done">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Done</mat-header-cell>
                <mat-cell *matCellDef="let campaign">
                  {{campaign.contact_done}}</mat-cell>
              </ng-container>
            <ng-container cdkColumnDef="Operations">
                <mat-header-cell *matHeaderCellDef>Operations</mat-header-cell>
                <mat-cell *matCellDef="let campaign">
                <button mat-icon-button color="primary" >
                  <mat-icon><a routerLink="/pages/campaigns/campaigns/{{campaign.program_type}}/{{campaign.campaign_id}}" title="Edit"><nb-icon icon="edit-2-outline"></nb-icon></a></mat-icon>
                </button>
                <button mat-icon-button color="primary" >
                  <mat-icon (click)="startCampaign(campaign.campaign_id)"><nb-icon icon="play-circle-outline" title="Start"></nb-icon></mat-icon>
                </button>
                <button mat-icon-button color="primary" >  
                  <mat-icon (click)="stopCampaign(campaign.campaign_id)" ><nb-icon icon="pause-circle-outline" title="Stop"></nb-icon></mat-icon>
                </button>
                <button mat-icon-button color="primary" >  
                  <mat-icon style="color: red" (click)="showStaticModal(campaign.campaign_id)" ><nb-icon icon="trash-2-outline" title="Delete"></nb-icon></mat-icon>                  
                </button>
                </mat-cell>
                </ng-container>
        <mat-header-row
          *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row;columns:displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
    [length] = "length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
  </div>
</nb-card-body>
</nb-card>
